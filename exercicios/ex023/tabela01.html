<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    td {
        border: 1px black solid;
        padding: 8px;
    }

    table {
        width: 400px;
        border-collapse: collapse;
        text-align: center;
        vertical-align: middle;
    }

    .numero {
        text-align: right;
    }

</style>
<body>
    <h1>Minha primeira tabela</h1>

    <table>
    
            <tr>
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td class="numero">C2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>B3</td>
                <td class="numero">C3</td>
            </tr>
            <tr>
                <td>A4</td>
                <td>B4</td>
                <td>C4</td>
            </tr>

    </table>
</body>
</html>
