<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > ul {
            display: none;
        }

        div:hover > ul {
            color: black;
            display: block;
            width: 180px;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div class="passe-mouse">
        Passe o mouse aqui
        <p>
            <ul>
                <li><a href="pseudoclasse.html" target="_blank" rel="next">Pseudo-classes</a></li>
                <li>Milho</li>
                <li>Leite</li>
                <li>Arroz</li>
            </ul>
        </p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
